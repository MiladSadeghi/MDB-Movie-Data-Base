    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Assest/Styles/style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script defer src="Assest/JS/main.js"></script>
  <title></title>
</head>

<body>
  <section class="movie-banner">
    <div class="container">
      <div class="banner">
        <div class="img-poster">
          <img src="" alt="">
        </div>
        <div class="movie-content">
          <div class="header">
            <h1 class="movie-name"></h1>
            <span class="detail"></span>
          </div>
          <div class="movie-stuff">
            <span class="tagline"></span>
            <h5>Overview</h5>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="media">
    <div class="container">
      <div class="main">
        <div class="top-cast">
          <h2>Top Cast</h2>
          <div class="owl-carousel owl-theme owl" id ="cast">
            
        </div>
      </div>
      <div class="side">
        <div class="facts">
          <h2>Facts</h2>
          <div class="facts-content">
            <h2>Status: <span class="status"></span></h2>
            <h2>Original Language: <span class="language"></span></h2>
            <h2>Budget: <span class="budget"></span></h2>
            <h2>Revenue: <span class="revenue"></span></h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
