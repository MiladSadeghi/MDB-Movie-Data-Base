<body>
  <section class="person-header">
    <div class="container">
      <div class="person-content">
        <img class="person-img" alt="">
        <div class="person-content-text">
          <h2 class="person-name"></h2>
          <div class="top bg">
            <h4>Biography</h4>
            <p class="biography"></p>
            <a href="#" id="view-more">VIEW MORE</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="main">
    <div class="container">
      <div class="main-content">
        <div class="known-for">
          <h2>Known For</h2>
          <div class="known-for-content">
            <div class="owl-carousel owl-theme owl1" id ="known"></div>
          </div>
        </div>

        <div class="acting">
          <h2>Acting</h2>
          <div class="active-content"></div>
        </div>

        <div class="production">
          <h2>Production</h2>
          <div class="production-content"></div>
        </div>
      </div>
    </div>
  </section>
