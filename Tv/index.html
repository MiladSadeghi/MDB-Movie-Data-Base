<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="Assest/Styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer="" src="Assest/JS/main.js"></script>
  </head>
<body>
  <section class="movie-banner">
    <div class="container">
      <div class="banner">
        <div class="img-poster">
          <img src="" alt="">
        </div>
        <div class="movie-content">
          <div class="header">
            <h1 class="movie-name"></h1>
            <span class="detail"></span>
          </div>
          <div class="movie-stuff">
            <span class="tagline"></span>
            <h5>Overview</h5>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="media">
    <div class="container">
      <div class="media-content">
        <div class="main">
          <div class="serires-cast">
            <h2>Series Cast</h2>
            <div class="owl-carousel owl-theme owl" id ="cast"></div>
          </div>

          <div class="current-season">
            <h2>Current Season</h2>
            <div class="current-season-content">
              <img src="" alt="">
              <div class="current-season-text">
                <h4></h4>
                <p></p>
              </div>
            </div>
          </div>
        </div>

        <div class="side">
          <div class="facts">
            <h2>Facts</h2>
            <div class="facts-content">
              <h2>Status: <span class="status"></span></h2>
              <h2>Original Language: <span class="language"></span></h2>
              <h2 class="network-parent">Network: <span class="network"></span></h2>
              <h2>Type: <span class="type"></span></h2>
            </div>
          </div>

          <div class="social">
            <h2>Social</h2>
            <div class="social-content">
              <a href="" target="_blank"><i class="fas fa-home"></i></a>
              <a href="" target="_blank"><i class="fab fa-facebook-square"></i></a>
              <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="" target="_blank"><i class="fab fa-twitter-square"></i></a>
              <a href="" target="_blank"><img class="just-watch" src="https://www.themoviedb.org/assets/2/v4/logos/justwatch-small-grey-b589701cfd61de942e17ae33c34a7c939a1218595df3d8744c16a5612f0fd6f7.svg"></i></a>
            </div>
          </div>

          <div class="keywords">
            <h2>Keywords</h2>
            <div class="keywords-content">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
